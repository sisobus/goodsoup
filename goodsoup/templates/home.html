{% extends 'base.html' %}
{% block content %}
<style>
.img-wrapper {
    overflow: hidden;
    background-color: #fff;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper img {
    opacity: 1;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper:hover {
    background-color:#503935;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper img:hover {
    opacity: 0.9;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
    transform: scale(1.3);
}
</style>
<div class="container-fluid productlist">
    <div class="row">
        <div class="col-sm-8">
            <a href="/about">
                <img src="{{ url_for('static',filename='files/chef.jpg')}}" class="img-responsive" alt="item">
                <span class="productlist-price-container">
                </span>
            </a>
        </div>
        <div class="col-sm-4">
            <a href="/soup" >
                <div class="img-wrapper">
                <img src="{{ url_for('static',filename='img/menu.png')}}" class="img-responsive" alt="item">
            </div>
                <span class="productlist-price-container">
                </span>
            </a>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-6 col-xs-6" style="padding-left: 0px;">
                <a href="/board">
                    <div class="img-wrapper">
                        <img src="{{ url_for('static',filename='img/notice.png')}}" class="img-responsive" alt="item">
                        <span class="productlist-price-container">
                        </span>
                    </div>
                </a>
            </div>
            <div class="col-sm-6 col-xs-6" style="padding-right: 0px;">
                <a href="/login">
                    <div class="img-wrapper">
                        <img src="{{ url_for('static',filename='img/mypage.png')}}" class="img-responsive" alt="item">
                        <span class="productlist-price-container">
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
