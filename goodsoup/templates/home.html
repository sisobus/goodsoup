{% extends 'base.html' %}
{% block content %}
<style>
.img-wrapper {
    overflow: hidden;
    background-color: #fff;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper img {
    opacity: 1;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper:hover {
    background-color:#503935;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
}
.img-wrapper img:hover {
    opacity: 0.9;
    -moz-transition: all 0.5s linear;
    -ms-transition: all 0.5s linear;
    -o-transition: all 0.5s linear;
    -webkit-transition: all 0.5s linear;
    transition: all 0.5s linear;
    transform: scale(1.3);
}
.bg-1 {
    height: 518px;
    background: url({{url_for('static',filename='files/people/IMG_2608.JPG')|resize('1552x1036')}});
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    transition: all 0.5s ease-in-out;
}
@media screen and (max-width: 767px) {
    .bg-1 {
        height: auto;
        background: url({{url_for('static',filename='files/people/IMG_2608.JPG')|resize('1552x1036')}});
        background-size: contain;
        padding-top: 71%;
    }
}
.bg-2 {
    height: 518px;
    background: url({{url_for('static',filename='files/department/IMG_3065.JPG')|resize('1552x1036')}});
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    transition: all 0.5s ease-in-out;
}
@media screen and (max-width: 767px) {
    .bg-2 {
        height: auto;
        background: url({{url_for('static',filename='files/department/IMG_3065.JPG')|resize('1552x1036')}});
        background-size: contain;
        padding-top: 71%;
    }
}
.bg-3 {
    height: 518px;
    background: url({{url_for('static',filename='files/people/IMG_2645.JPG')|resize('1552x1036')}});
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    transition: all 0.5s ease-in-out;
}
@media screen and (max-width: 767px) {
    .bg-3 {
        height: auto;
        background: url({{url_for('static',filename='files/people/IMG_2645.JPG')|resize('1552x1036')}});
        background-size: contain;
        padding-top: 71%;
    }
}

.hide-div {
    display:none;
}
.show-div {
    display: block;
}
</style>
<div class="container-fluid productlist">
<div class="jumbotron" style="margin-bottom:2px;">
    <center><h3>국 포장 전문 배달점</h3></center>
</div>
    <div class="row">
        <div class="col-sm-8">
            <a href="/about">
                <div class="bg-1" id="bg" style="">
                </div>
            </a>
            <!--
            <a href="/about">
                <img src="{{ url_for('static',filename='files/people/IMG_2608.JPG')|resize('1552x1036')}}" class="img-responsive" alt="item">
                <span class="productlist-price-container">

            -->
        </div>
        <div class="col-sm-4">
            <a href="/soup" >
                <div class="img-wrapper">
                    <img src="{{ url_for('static',filename='img/menu.png')}}" class="img-responsive" alt="item">

        </div>
        <div class="col-sm-4">
            <div class="col-sm-6 col-xs-6" style="padding-left: 0px;">
                <a href="/board/0">

<script>
$(document).ready(function() {
});
setInterval(function() {
    $('#bg').toggleClass(function(index, className) {
        var s = className.split("bg-")[1],
        n = s.slice(0,1);
        return "bg-"+n+" bg-"+(n>2?1:++n);
    });
},5000);

</script>
