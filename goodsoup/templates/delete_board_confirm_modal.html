<!-- Modal -->
<style>
.modal-backdrop {
    z-index: 999;
}
</style>
<div class="modal fade" id="delete-board-modal-{{ret.board.id}}" tabindex="-1" role="dialog" aria-labelledby="delete-board-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delete-board-modal-label">글 삭제</h4>
            </div>
            <div class="modal-body">
                정말 삭제 하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" style="margin-bottom:0;" class="btn btn-default" data-dismiss="modal">취소 </button>
                <button type="button" class="btn btn-primary" id="delete-board-button-{{ret.board.id}}">삭제하기</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#delete-board-button-{{ret.board.id}}').click(function() {
        $.ajax({
            url: '/delete_board/{{ret.board.id}}',
            type: 'POST',
            success: function(response) {
            console.log(response);
            window.location.href = "/board/0";
            },
            error: function(error){
                console.log(error);
            }
        });
    });
</script>
